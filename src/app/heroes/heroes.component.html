<h2 class="mb-3">My Heroes:</h2>

<!-- Hero List -->
<div *ngIf="heroes">
  <div class="row d-flex justify-content-end mb-3">
    <div class="col-auto">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          Sort: <span *ngIf="sort === 'alpha'; then name; else id"></span>
          <ng-template #name>Name</ng-template>
          <ng-template #id>ID</ng-template>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="dropdownMenuButton"
        >
          <li>
            <button class="dropdown-item" (click)="setSorting('alpha')">
              Name
            </button>
          </li>
          <li>
            <button class="dropdown-item" (click)="setSorting('id')">ID</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 g-3">
    <div *ngFor="let hero of heroes | sortHeroes: sort" class="col">
      <div class="card hero-card">
        <div class="card-body p-0">
          <div class="row w-100 m-0">
            <div
              class="col-auto bg-info text-light d-flex justify-content-center align-items-center"
            >
              <b>{{ hero.id }}</b>
            </div>
            <a
              routerLink="/detail/{{ hero.id }}"
              class="col d-flex align-items-center text-truncate"
            >
              <span class="text-truncate">{{ hero.name }}</span>
            </a>
            <div class="col-auto p-0">
              <button class="btn btn-danger rounded-0" (click)="delete(hero)">
                <fa-icon [icon]="faTimes"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr />

<!-- Adds new hero to list -->
<h4>Add New Hero:</h4>

<div class="input-group">
  <span class="input-group-text">Name:</span>

  <input #heroName class="form-control" placeholder="Superman ..." />
  <button
    class="btn btn-success"
    type="button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add
  </button>
</div>
